apiVersion: v1
kind: Service
metadata:
  name: career-os-backend-service
  namespace: career-os
  labels:
    app: career-os-backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: career-os-backend

---
apiVersion: v1
kind: Service
metadata:
  name: career-os-backend-headless
  namespace: career-os
  labels:
    app: career-os-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: career-os-backend
